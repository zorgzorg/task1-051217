<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit course</title>
    <link href="css/style1.css" rel="stylesheet">
    <link href="css/media1.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header role=banner>
        <div class="row">
            <div class="col-1">
                <img src="images/logo.png" alt="logo"></div>
            <div class="col-4">
                <div class="logo-titles">
                    <span class=logo-title><a href="login.html" title="Learn Easy - home page">Learn Easy</a></span>
                    <span class=logo-subtitle>Courses</span>
                    <span class=logo-subtitle>Course 12</span>
                </div>
            </div>
            <div class="col-1">
                <div class="logo-actions">
                    <p class="logo-info">user login</p>
                    <a class="logo-off" href="login.html">logoff</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="row">
            <div class="col-6">
        <div class="form-container">
            <form class="form-edit" method="post" action="edit.html">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" required autofocus/>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" name="date" id="date" required/>
                </div>
                <div class="form-group">
                    <label for="duration">Duration</label>
                    <input class="duration" type="number" pattern="^[0-9]+$" name="duration" id="duration" required/>
                </div>
                   <div class="form-group">
                       <label for="authors">Authors</label>
                    <div class="row">
                        <div class="col-2">
                    <select name="select" size="3" name="authors" id="authors" required multiple>
                        <option value="s2">Johnson</option>
                        <option selected value="s4">Smith</option>
                        <option value="s5">Williams</option>
                    </select>
                        </div>
                        <div class="col-1">
                            <input type="submit" class="small-button" value=">"/>
                            <input type="submit" class="small-button" value="<"/>
                        </div>
                        <div class="col-2">
                    <select name="select" size="3" name="authors" id="authors_selectec" required multiple>
                        <option value="s1">Brown</option>
                        <option value="s3">Miller</option>
                    </select>
                    </div>
                    </div>
                </div>
                <div class="form-group">
                    <label><span>&nbsp;</span></label>
                    <input type="submit" value="Save" name="submit"/>
                    <input type="submit" value="Cancel" name="submit"/>
                </div>
            </form>
        </div>
        </div>
        </div>
    </main>
</div>
<footer>
    <div class="copyright">Copyright &copy; 2017</div>
</footer>
</body>
</html>
